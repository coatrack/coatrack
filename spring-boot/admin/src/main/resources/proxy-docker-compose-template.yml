services:

  coatrack-proxy:
    image: coatrack/coatrack-proxy:<project-version>
    container_name: coatrack-proxy
    ports:
      - 8088:8088
    entrypoint: ["sh", "-c", "java -Djava.security.egd=file:/dev/./urandom \
      -cp /app/resources:/app/classes:/app/libs/* eu.coatrack.proxy.GatewayApplication \
      --spring.application.name=ygg-proxy-<gateway-id> \
      --spring.cloud.config.uri=<config-server-uri> \
      --spring.cloud.config.username=<username> \
      --spring.cloud.config.password=<password> \
      --management.security.enabled=false"]
