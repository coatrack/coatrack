admin.help.gateway.health.monitor.heading=Gateway Health Monitor Introduction
admin.help.gateway.health.monitor.example.image=/images/coatrack-gateway-health-monitor-example.png
admin.help.gateway.health.monitor.example.image.alt=An example of a CoatRack Gateway Health Monitor.
admin.help.gateway.health.monitor.text.summary=<b>Summary</b><br> If at least one gateway is in warning state (orange) or critical state (red) the summary at the top will display that there is a problem with your gateway(s). You might want to check it out.
admin.help.gateway.health.monitor.text.ok=<b>Green status (OK)</b><br> The gateway successfully contacted the CoatRack admin server within the last 5 minutes.
admin.help.gateway.health.monitor.text.warning=<b>Orange status (warning)</b><br> The gateway did not connect to the CoatRack admin server for longer than 5 minutes.
admin.help.gateway.health.monitor.text.critical=<b>Red status (critical)</b><br> The gateway did not connect to the CoatRack admin server for longer than 60 minutes.
admin.help.gateway.health.monitor.text.not.connected=<b>Dark Grey status (not connected)</b><br> Since the creation of the gateway, no connection/call was done to CoatRack Admin server.
admin.help.gateway.health.monitor.text.ignore=<b>Light Grey status (ignore)</b><br> The status of the gateway is ignored by manually deactivate the monitoring switch.
admin.help.gateway.health.monitor.text.disclaimer=<b>Disclaimer</b><br> On the example provided here, the considered values for the warning threshold and critical threshold are 5 and 60 minutes.


admin.help.paymentrules.wildcards.info = Using wildcards in pay-per-call rules
admin.help.paymentrules.wildcards.text = When defining "pay per call rules", you can use wildcards in the definition of the URL path that should be matched by the rule.
